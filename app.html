<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            @font-face {
                font-family: "Chappe";
                src:
                    url("assets/fonts/Chappe.otf") format("opentype"),
            }
            @font-face {
                font-family: "Chappe Bold";
                src:
                    url("assets/fonts/Chappe-bold.otf") format("opentype"),
                font-weight: bold;
            }
            @font-face {
                font-family: "Chappe Tall";
                src:
                    url("assets/fonts/ChappeTelegraph-Telegraph.otf") format("opentype"),
            }
            html, body {
                margin: 0;
                overflow: hidden;
            }
            #wrapper {
                position: relative;
                width: 100vw;
                height: 100vh;
                overflow: hidden;
            }
            #backgroundImage {
                height: 100%;
                width: 100%;
                object-fit: cover;
                position: absolute;
                left: 50%;
                transform: translate(-50%, 0);
                z-index: -1;
            }
            #message {
                position: absolute;
                left: 50%;
                bottom: 2em;
                transform: translate(-50%, 0);
                color: white;
                font-family: "Chappe Tall";
                font-size: 20pt;
                word-break: break-word;
            }
            svg {
                filter: blur(0.6px);
            }
            .tint-dark {
                filter: brightness(0.1);
            }
            .tint-med {
                filter: brightness(0.3);
            }
        </style>
        <script type="module" src="app-main.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <img id="backgroundImage" src="assets/tower-far-clean.png"/>
            <div id="message"></div>
        </div>
    </body>
</html>
